<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./options_common.css">
    <link rel="stylesheet" href="./options.css">
    <link rel="icon" type="image/png" href="./icon64.png">
    <title>Settings - Pretty Refresh</title>
  </head>
  <body>
    <div class="title">Pretty Refresh</div>

    <h2 class="i18n">Foreground</h2>
    <div class="item">
      <div class="color-preview-container checker">
        <div class="color-preview" data-targetId="fgcolor"></div>
      </div>
      <input id="fgcolor" class="text-input color-text-input js-binding">
    </div>
    <div class="item shapes" id="fgshape">
    </div>

    <h2 class="i18n">Background</h2>
    <div class="item">
      <div class="color-preview-container checker">
        <div class="color-preview" data-targetId="bgcolor"></div>
      </div>
      <input id="bgcolor" class="text-input color-text-input js-binding">
    </div>
    <div class="item shapes" id="bgshape">
    </div>

    <h2 class="i18n">Shadow</h2>
    <div class="item">
      <div class="color-preview-container checker">
        <div class="color-preview" data-targetId="shcolor"></div>
      </div>
      <input id="shcolor" class="text-input color-text-input js-binding">
    </div>

    <h2 class="i18n">Animation</h2>
    <label class="item radio-label">
      <input type="radio" name="animation" value="rotate" class="radio js-binding">
      <span class="i18n">Rotate</span>
    </label>
    <label class="item radio-label">
      <input type="radio" name="animation" value="flash" class="radio js-binding">
      <span class="i18n">Flash</span>
    </label>
    <label class="item radio-label">
      <input type="radio" name="animation" value="coin" class="radio js-binding">
      <span class="i18n">Coin</span>
    </label>

    <h2 class="i18n">Pull_Distance</h2>
    <label class="item radio-label">
      <input type="radio" name="distance" value="12" class="radio js-binding">
      <span class="i18n">Short</span>
    </label>
    <label class="item radio-label">
      <input type="radio" name="distance" value="24" class="radio js-binding">
      <span class="i18n">Middle</span>
    </label>
    <label class="item radio-label">
      <input type="radio" name="distance" value="36" class="radio js-binding">
      <span class="i18n">Long</span>
    </label>

    <h2 class="i18n">Others</h2>
    <label class="item checkbox-label">
      <span class="i18n">pageBottom</span>
      <input id="pageBottom" class="checkbox js-binding" type="checkbox" value="true">
    </label>

    <h2 class="i18n">Export / Import</h2>
    <div class="item">
      <label id="exportSetting" class="icon-export button buttons-vertical i18n">Export settings to downloads folder</label><a id="exportSettingLink" download="pretty_refresh.json" class="hide"></a><br>
      <label for="importSetting" class="icon-import button buttons-vertical i18n">Import settings from JSON</label><input type="file" id="importSetting" accept="application/json" class="hide">
    </div>

    <!-- Components -->

    <div id="colorDlg" class="dlg transparent">
      <div class="dlg-container">
        <div id="pallet"></div>
        <div class="checker slider">
          <input id="sliderA" class="slider" type="range" min="0" max="255" value="255">
        </div>
        <div class="buttons">
          <span class="button icon-cancel js-history-back i18n">cancel</span>
          <span class="button icon-save js-submit i18n">save</span>
        </div>
      </div>
    </div>

    <div id="cover"></div>

    <script src="content.js"></script>
    <script src="options_common.js"></script>
    <script src="options.js"></script>
  </body>
</html>
